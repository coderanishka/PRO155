<!DOCTYPE html>
<html>
  
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./components/Rotation.js"></script>
    <script src="./components/Coin.js"></script>
    <script src="./components/Fish.js"></script>
    <script src="./components/Game.js"></script>

  </head>

  <body> 
    <a-scene background="color:#026F90" physics="debug:false">
      
      <a-camera position = '0 10 20' wasd-controls-enabled = "false" ></a-camera>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="land"
          src="./models/island/scene.gltf"
        ></a-asset-item>
        <a-asset-item 
        id="coin"
        src="./models/coin/scene.gltf">
      </a-asset-item>
        <a-asset-item id = 'player' src="./models/diver/scene.gltf"></a-asset-item>
      </a-assets>
      
      <a-sky 
      color = '#026F90'
      animation="property: rotation; to: 0 300 0; easing:linear; loop: true; dur: 500000"
      >
      <!-- Terrain  -->
      <a-entity
        id="land"
        gltf-model="#land"
        position="0 0 0"
        scale="1 1 1"
        landRotation
        cointarget
      >
     
      <!-- Fishes -->
      <a-entity position="0 0 0" id="fishModels" fish> </a-entity>

      <!-- Diver -->
      <a-entity>
        <a-entity 
          diver-rotation-reader
          id = "diver" 
          gltf-model = '#player' 
          position = '0 9 4' 
          rotation = '0 0 0' 
          body="type: dynamic; mass: 0; shape: sphere; radius: 3"
          scale = '0.75 0.75 0.75'>
        </a-entity>
      </a-entity>   

      <!-- Coins -->
      <a-entity position="0 3 0" scale = '0.5 0.5 0.5' id="treasureCoins" coins> </a-entity>

      </a-entity> 
    </a-sky>   
    </a-scene>
  </body>
</html>
